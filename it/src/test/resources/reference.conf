akka {
 loglevel = "INFO"
 stdout-loglevel = "INFO"

  actor {
    debug {
      # enable DEBUG logging of actor lifecycle changes
      lifecycle = on
      unhandled = on
    }
  }
 
}
 

# Enable metrics extension in akka-cluster-metrics.
#akka.extensions=["akka.cluster.metrics.ClusterMetricsExtension"]

